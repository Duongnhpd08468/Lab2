<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Style.css" rel="stylesheet" />
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.css">
</head>

<body>
    <div>
        <h2 class="tieude text-danger">Hello, Welcome to FPoly SignUp form</h2>
    </div>
    <div class="form container border">
        <h2>Sign Up</h2>
        <div class="huongdan border-bottom">please fill in this form to create an account</div> 
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label fw-bold">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label fw-bold">Password</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label fw-bold">Repeat Password</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Repeat Password">
        </div>
        <div class="check form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
            <label class="form-check-label" for="flexCheckIndeterminate">
                Remenber Me
            </label>
        </div>
        <div class="dieukhoan">By creating an account you are agree to our <p><a href="#">Team & Privacy</a></p></div>
       

        <button type="button" class="btn btn-danger">Cancel</button>
        <button type="button" class="btn btn-success">Sign Up</button>
    </div>

</body>

</html>
